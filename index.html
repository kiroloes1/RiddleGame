<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="مجموعة ألغاز بوليسية بأسلوب المفتش كرومبو، مصممة لتحدي مهارات الاستنتاج والتحليل المنطقي."
    />
    <meta
      name="keywords"
      content="ألغاز، كرومبو، الغاز بوليسية، تحقيق، تفكير منطقي، كرومبو الغاز، كرومبو الذكاء"
    />
    <meta name="author" content="Kiroloes Reda Wassef" />
    <meta property="og:title" content="ألغاز المفتش كرومبو" />
    <meta
      property="og:description"
      content="حل الألغاز البوليسية وتحدى مهاراتك الاستنتاجية!"
    />
    <meta property="og:image" content="https://example.com/krombo-cover.jpg" />
    <meta property="og:url" content="https://example.com/krombo-riddles" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="./style.css" />
    <title>ألغاز عربيه</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      id="intro"
      class="start flex flex-col justify-center items-center px-4 bg-gradient-to-br"
    >
      <div
        class="flex flex-col md:flex-row items-center max-w-5xl w-full gap-8"
      >
        <!-- صورة البداية -->
        <div class="image w-full md:w-1/2 lg:w-2/5">
          <img
            src="./pic/cartoon18.webp"
            alt="شخصية كرتونية تحمل لغز"
            class="w-full h-auto object-contain drop-shadow-lg"
          />
        </div>

        <!-- النص التعريفي -->
        <div
          class="text w-full md:w-1/2 p-6 md:p-8 text-center md:text-right space-y-6"
        >
          <h1
            class="text-4xl md:text-5xl font-bold text-green-700 mb-4 font-tajawal"
          >
            <span class="text-orange-500">لعبة</span> دماغك فيها
          </h1>

          <p class="text-lg text-gray-700 mb-6 leading-relaxed font-almarai">
            بتحب تحل ألغاز؟ جرب "دماغك فيها"! كل لغز وراه حكاية، وكل تفصيلة ممكن
            توصلك للحل.<br />
            شغل <span class="font-bold text-green-600">دماغك</span> وورينا
            <span class="font-bold text-orange-500">شطارتك</span>.
          </p>

          <a
            id="startBtn"
            class="inline-block bg-orange-500 hover:bg-green-800 text-white px-6 py-3 rounded-lg text-lg transition"
          >
            <i class="fas fa-user-secret ml-2"></i> يلا نبدأ اللعبة
          </a>
        </div>
      </div>
      <p class="text-center text-gray-500 text-sm mt-8">
        &copy; 2025 جميع الحقوق محفوظة - تصميم وتطوير: Eng. Kiroloes Reda
      </p>
    </div>

    <main dir="rtl" id="riddles-section" class="hidden">
      <section class="container mx-auto py-12 px-4">
        <div dir="ltr" class="flex justify-between">
          <div class="text-4xl font-bold text-center mb-10 text-orange-500">
            <span id="scoreDisplay2">النقاط: 0</span>
          </div>

          <h1 class="text-4xl font-bold text-center mb-10 text-teal-800">
            يلا نحل <span class="text-orange-500">شوية ألغاز</span>
          </h1>
        </div>

        <div
          class="container-card grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
      </section>
    </main>

    <script src="./riddles.js"></script>
  </body>
</html>
